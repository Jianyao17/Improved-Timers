
name: Test Unity Package ðŸ§ª

on: 
  workflow_dispatch:
  pull_request:
  push: 
    branches:
      - master

jobs:
  test:
    name: Test My Package ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
        
      # Temporary Copy this repo dir 
      # to new subFolder for testing 
      - name: Copy dir to new dir
        run: |
          echo "Current directory:"
          pwd
          rsync -a "$GITHUB_WORKSPACE/" "./copiedProject/"
          echo "Contents of copiedProject:"
          ls -la "./copiedProject"
          
          
      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          packageMode: true
          testMode: playmode
          unityVersion: '2020.3.0f1'
          checkName: 'PlayMode Test Results'
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+my.assembly.*'
          projectPath: ./copiedProject
          githubToken: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Upload coverage results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Coverage results for PlayMode Test
          path: ${{ steps.tests.outputs.coveragePath }}